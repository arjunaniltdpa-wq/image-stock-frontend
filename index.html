<script>
const API_BASE = "https://api.pixeora.com";
let page = 1;
let loading = false;
const limit = 20;
const container = document.getElementById("image-container");

// DOWNLOAD FUNCTION
function downloadImage(rawName) {
  const url = `${API_BASE}/api/images/download/${encodeURIComponent(rawName)}`;
  window.location.href = url;
}

/* ============================================================
   CREATE IMAGE CARD (WITH SKELETON)
============================================================ */
function createImageDiv(img) {
  const div = document.createElement("div");
  div.classList.add("image-item");

  const fileToShow = img.thumbnailFileName || img.fileName;
  const fileUrl = `https://cdn.pixeora.com/${encodeURIComponent(fileToShow)}`;

  div.innerHTML = `
    <div class="image-wrapper">
      <div class="skeleton"></div>
      <a href="/photo/${img.slug}-${img._id}">
        <img 
          data-src="${fileUrl}" 
          class="lazy-img image-load" 
          alt="">
      </a>
      <span class="download-overlay" onclick="downloadImage('${img.fileName.replace(/'/g, "\\'")}')"></span>
    </div>
  `;

  container.appendChild(div);
}

/* ============================================================
   LOAD IMAGES  (FIXED)
============================================================ */
async function loadImages() {
  if (loading) return;
  loading = true;

  try {
    const res = await fetch(`${API_BASE}/api/images/popular?page=${page}&limit=${limit}`);
    const data = await res.json();

    // ⭐ FIXED — read correct field
    const images = data.results || data.images || [];

    if (images.length === 0) return;

    images.forEach(img => createImageDiv(img));
    page++;

    lazyLoadInit();
    applyImageLoadAnimation();

  } catch (err) {
    console.error("Error loading images:", err);
  } finally {
    loading = false;
  }
}

/* ============================================================
   LAZY LOADING
============================================================ */
function lazyLoadInit() {
  const lazyImages = document.querySelectorAll("img.lazy-img");
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        const img = entry.target;
        img.src = img.dataset.src;
        img.classList.remove("lazy-img");
        
        img.onload = () => {
          img.classList.add("image-loaded");
          const skeleton = img.closest(".image-wrapper").querySelector(".skeleton");
          if (skeleton) skeleton.remove();
        };

        obs.unobserve(img);
      }
    });
  });

  lazyImages.forEach(img => observer.observe(img));
}

/* ============================================================
   PREMIUM FADE-IN + REMOVE SKELETON
============================================================ */
function applyImageLoadAnimation() {
  document.querySelectorAll(".image-load").forEach(img => {
    img.onload = () => {
      img.classList.add("image-loaded");
      const skeleton = img.closest(".image-wrapper").querySelector(".skeleton");
      if (skeleton) skeleton.remove();
    };
  });
}

/* ============================================================
   INFINITE SCROLL
============================================================ */
function onScroll() {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
    loadImages();
  }
}
window.addEventListener("scroll", onScroll);

/* INITIAL LOAD */
loadImages();

/* ============================================================
   SEARCH REDIRECT
============================================================ */
document.querySelector(".search-bar-wrapper").addEventListener("submit", (e) => {
  e.preventDefault();
  const q = document.getElementById("searchInput").value.trim();
  if (q) window.location.href = `search.html?query=${encodeURIComponent(q)}`;
});

/* ============================================================
   SEARCH SUGGESTIONS
============================================================ */
const input = document.getElementById("searchInput");
const suggestionBox = document.createElement("div");
suggestionBox.id = "suggestionBox";
suggestionBox.style.position = "absolute";
suggestionBox.style.background = "white";
suggestionBox.style.width = "100%";
suggestionBox.style.zIndex = "2000";
suggestionBox.style.borderRadius = "6px";
suggestionBox.style.boxShadow = "0 3px 10px rgba(0,0,0,0.2)";
input.parentNode.appendChild(suggestionBox);

let suggestTimer;

input.addEventListener("input", () => {
  clearTimeout(suggestTimer);
  const q = input.value.trim();
  if (q.length < 2) {
    suggestionBox.innerHTML = "";
    return;
  }

  suggestTimer = setTimeout(async () => {
    const res = await fetch(`${API_BASE}/api/suggest?q=${encodeURIComponent(q)}`);
    const suggestions = await res.json();

    suggestionBox.innerHTML = suggestions
      .map(s => `<div class="suggest-item" style="padding:10px;cursor:pointer">${s}</div>`)
      .join("");

    document.querySelectorAll(".suggest-item").forEach(item => {
      item.onclick = () => {
        input.value = item.innerText;
        suggestionBox.innerHTML = "";
      };
    });
  }, 200);
});
</script>
