<body>

  <div class="top-nav-container">

    <nav class="nav-links">
      <ul class="nav-menu">
        <li><a href="legal.html" class="legal-link-header">Legal & Policies</a></li>
        <li class="dropdown">

          <ul class="dropdown-content">
            <li><a href="upscale.html">Upscale</a></li>

            <li><a href="imagecompressor.html">Image Compressor</a></li>
            <li><a href="formatconverter.html">Format Converter</a></li>
          </ul>

</header>

<main class="container">

  <!-- BANNER -->
  <section class="banner">
    <div class="banner-content">
      <form class="search-bar-wrapper">
        <div class="search-bar-border">
          <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search Images" required>
            <button type="submit" class="search-icon">
              <img src="images/search-icon.png" alt="Search" style="width:20px; height:20px;">

  </section>

  <!-- CATEGORIES -->
  <section class="categories">
    <div class="category-grid">
      <a href="search.html?query=nature" class="category">Nature</a>

    </div>
  </section>

  <!-- POPULAR IMAGES -->
  <section class="popular-images">
    <div class="masonry-grid" id="masonry">
      <div class="masonry-col"></div>
      <div class="masonry-col"></div>
      <div class="masonry-col"></div>
      <div class="masonry-col"></div>
    </div>
      
  </section>

<script>
const API_BASE = "https://api.pixeora.com";
let page = 1;
let loading = false;
const limit = 20;
const container = document.getElementById("image-container");

/* ---- CREATE COLUMNS (Pexels layout) ---- */
function createColumns() {
  const numCols = getComputedStyle(container).columnCount;
  container.innerHTML = "";

  const cols = [];
  for (let i = 0; i < numCols; i++) {
    const col = document.createElement("div");
    col.classList.add("masonry-col");
    container.appendChild(col);
    cols.push(col);
  }
  return cols;
}

let columns = createColumns();

window.addEventListener("resize", () => {
  columns = createColumns();
});

/* ---- CREATE IMAGE CARD ---- */
function createImageCard(img) {
  const card = document.createElement("div");
  card.classList.add("image-item");

  const fileUrl = `https://cdn.pixeora.com/${encodeURIComponent(img.thumbnailFileName || img.fileName)}`;

  card.innerHTML = `
    <div class="image-wrapper">
      <div class="skeleton"></div>
      <a href="/photo/${img.slug}-${img._id}">
        <img data-src="${fileUrl}" class="lazy-img image-load" alt="">
      </a>
    </div>
  `;

  return card;
}

/* ---- PLACE INTO SHORTEST COLUMN ---- */
function addToShortestColumn(card) {
  let shortest = columns[0];

  columns.forEach(col => {
    if (col.scrollHeight < shortest.scrollHeight) {
      shortest = col;
    }
  });

  shortest.appendChild(card);
}

/* ---- LOAD IMAGES ---- */
async function loadImages() {
  if (loading) return;
  loading = true;

  try {
    const res = await fetch(`${API_BASE}/api/images/popular?page=${page}&limit=${limit}`);
    const data = await res.json();
    const images = data.images || [];

    images.forEach(img => {
      const card = createImageCard(img);
      addToShortestColumn(card);

      const lazyImg = card.querySelector("img");

      lazyImg.onload = () => {
        lazyImg.classList.add("image-loaded");
        const skeleton = card.querySelector(".skeleton");
        if (skeleton) skeleton.remove();
      };

      lazyImg.src = lazyImg.dataset.src;
    });

    page++;

  } catch (err) {
    console.error("IMAGE LOAD ERROR:", err);
  }

  loading = false;
}

/* ---- INFINITE SCROLL ---- */
function onScroll() {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
    loadImages();
  }
}
window.addEventListener("scroll", onScroll);

/* ---- INITIAL LOAD ---- */
loadImages();

/* ---- SEARCH ---- */
document.querySelector(".search-bar-wrapper").addEventListener("submit", e => {
  e.preventDefault();
  const q = document.getElementById("searchInput").value.trim();
  if (q) window.location.href = `search.html?query=${encodeURIComponent(q)}`;
});

/* ---- SEARCH SUGGESTIONS (unchanged) ---- */
const input = document.getElementById("searchInput");
const suggestionBox = document.createElement("div");
suggestionBox.id = "suggestionBox";
suggestionBox.style.position = "absolute";
suggestionBox.style.background = "white";
suggestionBox.style.width = "100%";
suggestionBox.style.zIndex = "2000";
suggestionBox.style.borderRadius = "6px";
suggestionBox.style.boxShadow = "0 3px 10px rgba(0,0,0,0.2)";
input.parentNode.appendChild(suggestionBox);

let suggestTimer;

input.addEventListener("input", () => {
  clearTimeout(suggestTimer);

  const q = input.value.trim();
  if (q.length < 2) {
    suggestionBox.innerHTML = "";
    return;
  }

  suggestTimer = setTimeout(async () => {
    const res = await fetch(`${API_BASE}/api/suggest?q=${encodeURIComponent(q)}`);
    const suggestions = await res.json();

    suggestionBox.innerHTML = suggestions
      .map(s => `<div class="suggest-item" style="padding:10px;cursor:pointer">${s}</div>`)
      .join("");

    document.querySelectorAll(".suggest-item").forEach(item => {
      item.onclick = () => {
        input.value = item.innerText;
        suggestionBox.innerHTML = "";
      };
    });
  }, 200);
});
</script>
