<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixeora - Free Wallpapers</title>
  <link rel="stylesheet" href="css/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet" />

  <!-- ✅ GOOGLE AUTO ADS -->
  <script async 
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4549865852809903"
    crossorigin="anonymous"></script>

</head>
<body>

  <!-- Header -->
  <header class="top-header">
    <div class="top-nav-container">
      <div class="logo">Pixeora</div>

      <nav class="nav-links">
        <ul class="nav-menu">
          <li class="dropdown">
            <a href="#">AI Tools</a>
            <ul class="dropdown-content">
              <li><a href="upscale.html" class="tool">Upscale</a></li>
              <li><a href="bgremove.html" class="tool">BG Remove</a></li>
              <li><a href="imagecompressor.html" class="tool">Image Compressor</a></li>
              <li><a href="formatconverter.html" class="tool">Format Converter</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">

    <!-- Banner Section -->
    <section class="banner">
      <div class="banner-content">

        <!-- ⭐ AD ABOVE SEARCH BAR (YOUR MAIN AD) -->
        <div class="top-image-ad" style="margin: 0 auto 20px auto; text-align:center;">
          <ins class="adsbygoogle"
               style="display:block; width:100%; max-width:728px; height:90px; margin:0 auto;"
               data-ad-client="ca-pub-4549865852809903"
               data-ad-slot="1551401768"></ins>
          <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
        </div>

        <!-- SEARCH BAR -->
        <form class="search-bar-wrapper">
          <div class="search-bar-border">
            <div class="search-bar">
              <input type="text" id="searchInput" placeholder="Search Images" required>
              <button type="submit" class="search-icon">
                <img src="images/search-icon.png" alt="Search" style="width:20px; height:20px;">
              </button>
            </div>
          </div>
        </form>

        <h2 class="banner-text">
           Explore Free HD Wallpapers & Images
        </h2>

      </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">

      <div class="category-grid">
        <a href="search.html?query=nature" class="category">Nature</a>
        <a href="search.html?query=business" class="category">Business</a>
        <a href="search.html?query=technology" class="category">Technology</a>
        <a href="search.html?query=travel" class="category">Travel</a>
        <a href="search.html?query=food" class="category">Food</a>
        <a href="search.html?query=architecture" class="category">Architecture</a>
        <a href="search.html?query=fashion" class="category">Fashion</a>
        <a href="search.html?query=abstract" class="category">Abstract</a>
        <a href="search.html?query=anime" class="category">Anime</a>
      </div>
    </section>

      <div class="after-category-ad" style="text-align:center; margin:40px auto;">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-4549865852809903"
             data-ad-slot="3493494231"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
          (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
      </div>


    <!-- Popular Images -->
    <section class="popular-images" id="popular-images">
      <div class="masonry-grid" id="image-container"></div>
    </section>

  </main>

  <!-- ⭐ BOTTOM STICKY AD -->
  <div id="bottom-sticky-ad" class="bottom-sticky-ad" style="display:none;">
    <ins class="adsbygoogle"
         style="display:block;width:100%;height:60px"
         data-ad-client="ca-pub-4549865852809903"
         data-ad-slot="2074145941"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

<script>
const API_BASE = "https://api.pixeora.com";
let page = 1;
const limit = 20;
let loading = false;
const container = document.getElementById("image-container");

// DOWNLOAD
function downloadImage(rawName) {
  const url = `${API_BASE}/api/images/download/${encodeURIComponent(rawName)}`;
  window.location.href = url;
}

// IMAGE CARD
let imageCounter = 0;
function createImageDiv(img) {

  imageCounter++;

  const div = document.createElement("div");
  div.classList.add("image-item");

  // ⭐ IN-FEED AD EVERY 20 IMAGES
  if (imageCounter % 20 === 0) {
    const adDiv = document.createElement("div");
    adDiv.classList.add("midgrid-ad");
    adDiv.innerHTML = `
      <ins class="adsbygoogle"
           style="display:block;width:100%;height:250px"
           data-ad-client="ca-pub-4549865852809903"
           data-ad-slot="5554225959"></ins>
    `;
    container.appendChild(adDiv);
    (adsbygoogle = window.adsbygoogle || []).push({});
  }

  const fileToShow = img.thumbnailFileName || img.fileName;

  const imageUrl =
    `https://pixeora.com/cdn-cgi/image/w=600,q=85,f=auto/https://cdn.pixeora.com/${encodeURIComponent(fileToShow)}`;

  div.innerHTML = `
    <a href="download.html?id=${encodeURIComponent(img._id)}">
      <img src="${imageUrl}" alt="${img.name || img.fileName}" loading="lazy" />
    </a>
    <span class="download-overlay"
      onclick="downloadImage('${img.fileName.replace(/'/g, "\\'")}')"></span>
  `;

  container.appendChild(div);
}

// LOAD IMAGES
async function loadImages() {
  if (loading) return;
  loading = true;

  try {
    const res = await fetch(`${API_BASE}/api/images/popular?page=${page}&limit=${limit}`);
    const data = await res.json();

    const images = data.images || [];
    if (images.length === 0) return;

    images.forEach(img => createImageDiv(img));
    page++;
  } finally {
    loading = false;
  }
}

function onScroll() {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
    loadImages();
  }
}

window.addEventListener("scroll", onScroll);
loadImages();

// SEARCH REDIRECT
document.querySelector(".search-bar-wrapper").addEventListener("submit", (e) => {
  e.preventDefault();
  const q = document.getElementById("searchInput").value.trim();
  if (q) window.location.href = `search.html?query=${encodeURIComponent(q)}`;
});

// AUTO-SUGGEST
const input = document.getElementById("searchInput");
const suggestionBox = document.createElement("div");
suggestionBox.id = "suggestionBox";
suggestionBox.style.position = "absolute";
suggestionBox.style.background = "white";
suggestionBox.style.width = "100%";
suggestionBox.style.zIndex = "2000";
suggestionBox.style.borderRadius = "6px";
suggestionBox.style.boxShadow = "0 3px 10px rgba(0,0,0,0.2)";
input.parentNode.appendChild(suggestionBox);

let suggestTimer;
input.addEventListener("input", () => {
  clearTimeout(suggestTimer);
  const q = input.value.trim();
  if (q.length < 2) {
    suggestionBox.innerHTML = "";
    return;
  }
  suggestTimer = setTimeout(async () => {
    const res = await fetch(`${API_BASE}/api/suggest?q=${encodeURIComponent(q)}`);
    const suggestions = await res.json();
    suggestionBox.innerHTML = suggestions
      .map(s => `<div class="suggest-item" style="padding:10px;cursor:pointer">${s}</div>`)
      .join("");
    document.querySelectorAll(".suggest-item").forEach(item => {
      item.onclick = () => {
        input.value = item.innerText;
        suggestionBox.innerHTML = "";
      };
    });
  }, 200);
});

// ⭐ Show sticky ad after 10 seconds
setTimeout(() => {
  document.getElementById("bottom-sticky-ad").style.display = "block";
}, 10000);

</script>

</body>
</html>
