
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Download Page</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Marck+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/download.css">
  <link rel="stylesheet" href="css/style.css"><!-- reuse masonry grid css -->
</head>
<body>

  <!-- Header -->
  <div class="header">
    <div class="header-overlay">
      <a href="index.html" class="logo">Pexelora</a>
      <div class="search-bar-wrapper">
        <div class="search-bar-border">
          <form class="search-bar" onsubmit="return redirectSearch()">
            <input type="text" id="searchInput" placeholder="Search Image" required>
            <button type="submit" class="search-icon"><i class="fas fa-search"></i></button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main>
    <div class="image-section">
      <!-- Main Image -->
      <img id="download-image" src="" alt="Selected Image">

      <!-- Image Name -->
      <h2 id="image-name">Image Name</h2>

      <!-- Buttons -->
      <div class="image-actions">
        <button class="info-btn"><i class="fas fa-info-circle"></i> Info</button>
        <a id="download-link" href="#" download>
          <button class="download-btn"><i class="fas fa-download"></i> Download</button>
        </a>
      </div>
    </div>

    <!-- Keywords Section -->
    <div class="keywords">
      <span>Nature</span>
      <span>Landscape</span>
      <span>Mountains</span>
      <span>Travel</span>
      <span>Scenery</span>
      <span>Photography</span>
    </div>

    <!-- Related Images -->
    <div class="related-section">
      <h2>Related Images</h2>
      <div class="masonry-grid" id="related-images">
        <!-- Example Related -->
        <div class="image-item">
          <a href="download.html?img=https://picsum.photos/500/700?random=1">
            <img src="https://picsum.photos/500/700?random=1" alt="Related 1">
          </a>
          <a href="https://picsum.photos/500/700?random=1" download class="download-overlay"></a>
        </div>
        <div class="image-item">
          <a href="download.html?img=https://picsum.photos/400/600?random=2">
            <img src="https://picsum.photos/400/600?random=2" alt="Related 2">
          </a>
          <a href="https://picsum.photos/400/600?random=2" download class="download-overlay"></a>
        </div>
        <div class="image-item">
          <a href="download.html?img=https://picsum.photos/600/400?random=3">
            <img src="https://picsum.photos/600/400?random=3" alt="Related 3">
          </a>
          <a href="https://picsum.photos/600/400?random=3" download class="download-overlay"></a>
        </div>
      </div>
    </div>
  </main>

  <!-- JS -->
  <script>
    // Infinite Scroll for related images
    const container = document.getElementById("related-images");
    let loadCount = 10;

    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        for (let i = 0; i < 6; i++) {
          const imgId = Math.floor(Math.random() * 1000);
          const div = document.createElement("div");
          div.classList.add("image-item");
          div.innerHTML = `
            <a href="download.html?img=https://picsum.photos/id/${imgId}/500/700">
              <img src="https://picsum.photos/id/${imgId}/500/700" alt="Related ${imgId}" />
            </a>
            <a href="https://picsum.photos/id/${imgId}/500/700" download class="download-overlay"></a>`;
          container.appendChild(div);
        }
      }
    });

    // Load main image dynamically
    const params = new URLSearchParams(window.location.search);
    const img = params.get("img");
    const name = params.get("name");

    if (img) {
      document.getElementById("download-image").src = img;
      document.getElementById("download-link").href = img;
    }
    if (name) {
      document.getElementById("image-name").textContent = name;
    }
  </script>

</body>
</html>
