<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Free HD Image - Pixeora</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Marck+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/download.css">
  
  <!-- SEO -->
  <meta name="description" content="Download free HD wallpapers and stock images from Pixeora for commercial and personal use.">
  <meta property="og:title" content="Pixeora - Free Image Download">
  <meta property="og:description" content="Get high-quality wallpapers and photos for free. Nature, Travel, Fashion, Food, and more.">
  <meta property="og:type" content="website">

  <!-- ⭐ GOOGLE ADSENSE -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4549865852809903"
    crossorigin="anonymous"></script>
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="header-overlay">

    <!-- LEFT: LOGO -->
    <a href="index.html" class="logo">Pixeora</a>

    <!-- CENTER: SEARCH BAR -->
    <div class="search-bar-wrapper">
      <div class="search-bar-border">
        <form class="search-bar" onsubmit="return redirectSearch()">
          <input type="text" id="searchInput" placeholder="Search Image" required>
          <button type="submit" class="search-icon">
            <img src="images/search-icon.png" alt="Search" loading="lazy">
          </button>
        </form>
      </div>
    </div>

    <!-- RIGHT: LEGAL LINK -->
    <a href="legal.html" class="legal-link-header">Legal & Policies</a>

    <!-- ⭐ TOP BANNER AD BELOW SEARCH BAR -->
    <div class="top-search-ad" style="margin:20px 0; text-align:center;">
      <ins class="adsbygoogle"
           style="display:block; width:100%; max-width:728px; height:90px; margin:0 auto;"
           data-ad-client="ca-pub-4549865852809903"
           data-ad-slot="1551401768"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

  </div>
</header>

<!-- ⭐ Page Wrapper -->
<div class="page-wrapper">

  <!-- Left Side Ad -->
  <div class="side-ad left-ad">
    <ins class="adsbygoogle"
         style="display:inline-block;width:160px;height:600px"
         data-ad-client="ca-pub-4549865852809903"
         data-ad-slot="4083649188"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <!-- MAIN IMAGE -->
  <main>

    <div class="image-section">
      <img id="download-image" src="" alt="Selected Image" loading="lazy">
      <h2 id="image-name">Loading...</h2>

      <div class="image-actions">
        <button class="info-btn"><i class="fas fa-info-circle"></i> Info</button>

        <a id="download-link" href="#" download>
          <button class="download-btn"><i class="fas fa-download"></i> Download</button>
        </a>
      </div>
    </div>

    <!-- Keywords -->
    <div class="keywords" id="keywords"></div>

    <!-- ⭐ Banner Under Keywords -->
    <div class="keywords-banner-ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-4549865852809903"
           data-ad-slot="3493494231"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

  </main>

  <!-- Right Side Ad -->
  <div class="side-ad right-ad">
    <ins class="adsbygoogle"
         style="display:inline-block;width:160px;height:600px"
         data-ad-client="ca-pub-4549865852809903"
         data-ad-slot="4083649188"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

</div>

<!-- ⭐ RELATED IMAGES -->
<div class="related-section">
  <h2>Related Images</h2>
  <div id="related-images"></div>
</div>

<!-- ⭐ Bottom Sticky Ad -->
<div class="bottom-sticky-ad" id="stickyAd">
  <button class="close-sticky" onclick="closeStickyAd()">✕</button>
  <ins class="adsbygoogle"
       style="display:block;width:100%;height:60px"
       data-ad-client="ca-pub-4549865852809903"
       data-ad-slot="2074145941"></ins>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
</div>

<!-- Info Modal -->
<div id="infoModal" class="info-modal">
  <div class="info-content">
    <span class="close-btn">&times;</span>
    <h2>Image Information</h2>
    <ul>
      <li><strong>Name:</strong> <span id="info-name">-</span></li>
      <li><strong>Dimensions:</strong> <span id="info-dimensions">-</span></li>
      <li><strong>File Size:</strong> <span id="info-size">-</span></li>
      <li><strong>Format:</strong> <span id="info-format">-</span></li>
      <li><strong>License:</strong> Free to use for commercial and personal purposes</li>
    </ul>
  </div>
</div>

<script>
const API_BASE = "https://api.pixeora.com";

function redirectSearch() {
  const q = document.getElementById("searchInput").value.trim();
  if (q) window.location.href = `search.html?query=${encodeURIComponent(q)}`;
  return false;
}

const params = new URLSearchParams(window.location.search);
const imageId = params.get("id");

async function loadImageDetails() {
  try {
    const res = await fetch(`${API_BASE}/api/images/id/${imageId}`);
    if (!res.ok) {
      document.getElementById("image-name").textContent = "Image Not Found.";
      return;
    }

    const img = await res.json();
    const displayUrl = `https://cdn.pixeora.com/${encodeURIComponent(img.fileName)}`;

    document.getElementById("download-image").src = displayUrl;
    document.getElementById("image-name").textContent = img.title || img.fileName;

    document.getElementById("download-link").href =
      `${API_BASE}/api/images/download/${encodeURIComponent(img.fileName)}`;

    window.__originalFileName = img.fileName;

    document.getElementById("keywords").innerHTML =
      (img.tags || [])
        .map(t => `<span onclick="window.location.href='search.html?query=${encodeURIComponent(t)}'">${t}</span>`)
        .join("");

    const category = img.category || (img.tags ? img.tags[0] : "");
    if (category) loadRelated(category);

  } catch (e) {
    document.getElementById("image-name").textContent = "Image Not Found.";
  }
}

let relatedCount = 0;

async function loadRelated(keyword) {
  try {
    const res = await fetch(`${API_BASE}/api/images/search?q=${encodeURIComponent(keyword)}`);
    const json = await res.json();

    let images = Array.isArray(json) ? json : json.images || [];
    const related = document.getElementById("related-images");

    related.innerHTML = "";

    images.slice(0, 50).forEach(img => {
      relatedCount++;

      if (relatedCount % 20 === 0) {
        related.innerHTML += `
          <div class="infeed-ad">
            <ins class="adsbygoogle"
                 style="display:block;width:100%;height:250px"
                 data-ad-client="ca-pub-4549865852809903"
                 data-ad-slot="5554225959"></ins>
          </div>`;
        (adsbygoogle = window.adsbygoogle || []).push({});
      }

      const fileToShow = img.thumbnailFileName || img.fileName;
      const fileUrl = `https://cdn.pixeora.com/${encodeURIComponent(fileToShow)}`;

      const dlUrl = `${API_BASE}/api/images/download/${encodeURIComponent(img.fileName)}`;

      related.innerHTML += `
        <div class="related-item">
          <a href="download.html?id=${img._id}">
            <img src="${fileUrl}" loading="lazy">
          </a>
          <span class="download-overlay"
            onclick="window.location.href='${dlUrl}'"></span>
        </div>`;
    });

  } catch (e) {}
}

const modal = document.getElementById("infoModal");
const infoBtn = document.querySelector(".info-btn");
const closeBtn = document.querySelector(".close-btn");

infoBtn.onclick = async () => {
  modal.classList.add("active");

  const originalUrl = `https://cdn.pixeora.com/${encodeURIComponent(window.__originalFileName)}`;

  document.getElementById("info-name").textContent =
    document.getElementById("image-name").textContent;

  try {
    const tmp = new Image();
    tmp.src = originalUrl;
    await tmp.decode();

    document.getElementById("info-dimensions").textContent =
      `${tmp.naturalWidth} × ${tmp.naturalHeight}px`;

    const head = await fetch(originalUrl, { method: "HEAD" });
    const size = head.headers.get("content-length");

    document.getElementById("info-size").textContent =
      size ? (size / (1024 * 1024)).toFixed(2) + " MB" : "Unknown";

    const ext = originalUrl.split(".").pop().split("?")[0].toUpperCase();
    document.getElementById("info-format").textContent = ext;

  } catch (e) {
    document.getElementById("info-dimensions").textContent = "-";
    document.getElementById("info-size").textContent = "-";
    document.getElementById("info-format").textContent = "-";
  }
};

closeBtn.onclick = () => modal.classList.remove("active");
window.onclick = e => { if (e.target === modal) modal.classList.remove("active"); };

setTimeout(() => {
  document.getElementById("bottom-sticky-ad").classList.add("show");
}, 3000);

loadImageDetails();

setTimeout(() => {
  document.getElementById("bottom-sticky-ad").style.display = "block";
}, 3000);

function closeStickyAd() {
  const ad = document.getElementById("stickyAd");
  ad.style.display = "none";

  setTimeout(() => {
    ad.style.display = "block";
  }, 8000);
}
</script>

</body>
</html>
