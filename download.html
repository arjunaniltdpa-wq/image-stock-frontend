<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Free HD Image - Pixeora</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Marck+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/download.css">
  <link rel="stylesheet" href="css/style.css">

  <!-- SEO -->
  <meta name="description" content="Download free HD wallpapers and stock images from Pixeora for commercial and personal use.">
  <meta property="og:title" content="Pixeora - Free Image Download">
  <meta property="og:description" content="Get high-quality wallpapers and photos for free. Nature, Travel, Fashion, Food, and more.">
  <meta property="og:type" content="website">
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="header-overlay">
    <a href="index.html" class="logo">Pixeora</a>
    <div class="search-bar-wrapper">
      <form class="search-bar" onsubmit="return redirectSearch()">
        <input type="text" id="searchInput" placeholder="Search Image" required>
        <button type="submit" class="search-icon">
          <img src="images/search-icon.png" alt="Search">
        </button>
      </form>
    </div>
  </div>
</div>

<!-- Main Content -->
<main>
  <div class="image-section">
    <img id="download-image" src="" alt="Selected Image">
    <h2 id="image-name">Loading...</h2>

    <div class="image-actions">
      <button class="info-btn"><i class="fas fa-info-circle"></i> Info</button>
      <a id="download-link" href="#" download>
        <button class="download-btn"><i class="fas fa-download"></i> Download</button>
      </a>
    </div>
  </div>

  <!-- Keywords Section -->
  <div class="keywords" id="keywords"></div>

  <!-- Related Images -->
  <div class="related-section">
    <h2>Related Images</h2>
    <div class="masonry-grid" id="related-images"></div>
  </div>
</main>

<!-- Info Modal -->
<div id="infoModal" class="info-modal">
  <div class="info-content">
    <span class="close-btn">&times;</span>
    <h2>Image Information</h2>
    <ul>
      <li><strong>Name:</strong> <span id="info-name">-</span></li>
      <li><strong>Dimensions:</strong> <span id="info-dimensions">-</span></li>
      <li><strong>File Size:</strong> <span id="info-size">-</span></li>
      <li><strong>Format:</strong> <span id="info-format">-</span></li>
      <li><strong>License:</strong> Free to use for commercial and personal purposes</li>
    </ul>
  </div>
</div>

<script>
/* ✅ Real hosting backend */
const API_BASE = "https://api.pixeora.com/api/images";

/* ✅ SEARCH REDIRECT */
function redirectSearch() {
  const q = document.getElementById("searchInput").value.trim();
  if (q) window.location.href = `search.html?query=${encodeURIComponent(q)}`;
  return false;
}

/* ✅ MAIN IMAGE LOAD */
const params = new URLSearchParams(window.location.search);
const imageId = params.get("id");

async function loadImageDetails() {
  try {
    const res = await fetch(`${API_BASE}/id/${imageId}`);
    const img = await res.json();

    // ✅ Thumbnail or full image
    const fileToShow = img.thumbnailFileName || img.fileName;
    const displayUrl = `https://api.pixeora.com/api/images/file/${encodeURIComponent(fileToShow)}`;

    // ✅ Full resolution signed URL will be fetched on click
    document.getElementById("download-image").src = displayUrl;
    document.getElementById("image-name").textContent = img.name || "Untitled";

    // ✅ Update Download Button
    document.getElementById("download-link").onclick = () => fetchSignedDownload(img.fileName);

    // ✅ Keywords
    const keywordBox = document.getElementById("keywords");
    keywordBox.innerHTML = (img.tags || []).map(tag => `<span>${tag}</span>`).join("");

    // Load related
    loadRelated(img.category);

  } catch (err) {
    console.error("❌ Error loading image:", err);
    document.getElementById("image-name").textContent = "Image not found.";
  }
}

/* ✅ Generate Signed Download URL */
async function fetchSignedDownload(fileName) {
  try {
    const res = await fetch(`https://api.pixeora.com/api/get-file-url/${encodeURIComponent(fileName)}`);
    const data = await res.json();
    window.open(data.url, "_blank");
  } catch (err) {
    alert("Download failed");
    console.error(err);
  }
}

/* ✅ RELATED IMAGES */
async function loadRelated(category) {
  try {
    const res = await fetch(`${API_BASE}/search?q=${encodeURIComponent(category || "nature")}`);
    const data = await res.json();
    const relatedContainer = document.getElementById("related-images");
    relatedContainer.innerHTML = "";

    (data.images || []).slice(0, 12).forEach(img => {
      const fileToShow = img.thumbnailFileName || img.fileName;
      const fileUrl = `https://api.pixeora.com/api/images/file/${encodeURIComponent(fileToShow)}`;

      const div = document.createElement("div");
      div.classList.add("image-item");
      div.innerHTML = `
        <a href="download.html?id=${encodeURIComponent(img._id)}">
          <img src="${fileUrl}" alt="${img.name}" loading="lazy"/>
        </a>
      `;
      relatedContainer.appendChild(div);
    });
  } catch (err) {
    console.error("❌ Error loading related images:", err);
  }
}

/* ✅ INFO MODAL */
const infoBtn = document.querySelector(".info-btn");
const modal = document.getElementById("infoModal");
const closeBtn = document.querySelector(".close-btn");

infoBtn.addEventListener("click", async () => {
  const imgEl = document.getElementById("download-image");
  modal.classList.add("active");
  document.getElementById("info-name").textContent = document.getElementById("image-name").textContent;

  try {
    const tempImg = new Image();
    tempImg.src = imgEl.src;
    await tempImg.decode();

    const width = tempImg.naturalWidth;
    const height = tempImg.naturalHeight;
    const head = await fetch(imgEl.src, { method: "HEAD" });
    const bytes = head.headers.get("content-length");
    const size = bytes ? `${(bytes / (1024 * 1024)).toFixed(2)} MB` : "Unknown";

    document.getElementById("info-dimensions").textContent = `${width} × ${height}px`;
    document.getElementById("info-size").textContent = size;
    document.getElementById("info-format").textContent = imgEl.src.split(".").pop().toUpperCase();
  } catch {
    document.getElementById("info-dimensions").textContent = "-";
    document.getElementById("info-size").textContent = "-";
    document.getElementById("info-format").textContent = "-";
  }
});

closeBtn.addEventListener("click", () => modal.classList.remove("active"));
window.addEventListener("click", e => { if (e.target === modal) modal.classList.remove("active"); });

/* ✅ INIT */
loadImageDetails();
</script>
