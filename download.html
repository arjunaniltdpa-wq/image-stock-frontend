<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Download Page</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Marck+Script&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="css/download.css">
  <link rel="stylesheet" href="css/style.css"><!-- reuse masonry grid css -->
</head>
<body>

<!-- Header -->
<div class="header">
  <div class="header-overlay">
    <a href="index.html" class="logo">Pexelora</a>
    <div class="search-bar-wrapper">
      <form class="search-bar" onsubmit="return redirectSearch()">
        <input type="text" id="searchInput" placeholder="Search Image" required>
        <button type="submit" class="search-icon">
          <img src="images/search-icon.png" alt="Search">
        </button>
      </form>
    </div>
  </div>
</div>

  <!-- Main Content -->
  <main>
    <div class="image-section">
      <!-- Main Image -->
      <img id="download-image" src="" alt="Selected Image">

      <!-- Image Name -->
      <h2 id="image-name">Image Name</h2>

      <!-- Buttons -->
      <div class="image-actions">
        <button class="info-btn"><i class="fas fa-info-circle"></i> Info</button>
        <a id="download-link" href="#" download>
          <button class="download-btn"><i class="fas fa-download"></i> Download</button>
        </a>
      </div>
    </div>

    <!-- Keywords Section -->
    <div class="keywords">
      <span>Nature</span>
      <span>Landscape</span>
      <span>Mountains</span>
      <span>Travel</span>
      <span>Scenery</span>
      <span>Photography</span>
    </div>

    <!-- Related Images -->
    <div class="related-section">
      <h2>Related Images</h2>
      <div class="masonry-grid" id="related-images">
        <!-- Example Related -->
        <div class="image-item">
          <a href="download.html?img=https://picsum.photos/500/700?random=1">
            <img src="https://picsum.photos/500/700?random=1" alt="Related 1">
          </a>
          <a href="https://picsum.photos/500/700?random=1" download class="download-overlay"></a>
        </div>
        <div class="image-item">
          <a href="download.html?img=https://picsum.photos/400/600?random=2">
            <img src="https://picsum.photos/400/600?random=2" alt="Related 2">
          </a>
          <a href="https://picsum.photos/400/600?random=2" download class="download-overlay"></a>
        </div>
        <div class="image-item">
          <a href="download.html?img=https://picsum.photos/600/400?random=3">
            <img src="https://picsum.photos/600/400?random=3" alt="Related 3">
          </a>
          <a href="https://picsum.photos/600/400?random=3" download class="download-overlay"></a>
        </div>
      </div>
    </div>
  </main>

  <!-- Info Modal -->
  <div id="infoModal" class="info-modal">
    <div class="info-content">
      <span class="close-btn">&times;</span>
      <h2>Image Information</h2>
      <ul>
        <li><strong>Name:</strong> <span id="info-name">-</span></li>
        <li><strong>Dimensions:</strong> <span id="info-dimensions">-</span></li>
        <li><strong>File Size:</strong> <span id="info-size">-</span></li>
        <li><strong>Format:</strong> <span id="info-format">-</span></li>
        <li><strong>License:</strong> Free to use for commercial and personal purposes</li>
      </ul>
    </div>
  </div>

  <!-- JS -->
  <script>
    // Infinite Scroll for related images
    const container = document.getElementById("related-images");
    let loadCount = 10;

    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        for (let i = 0; i < 6; i++) {
          const imgId = Math.floor(Math.random() * 1000);
          const div = document.createElement("div");
          div.classList.add("image-item");
          div.innerHTML = `
            <a href="download.html?img=https://picsum.photos/id/${imgId}/500/700">
              <img src="https://picsum.photos/id/${imgId}/500/700" alt="Related ${imgId}" />
            </a>
            <a href="https://picsum.photos/id/${imgId}/500/700" download class="download-overlay"></a>`;
          container.appendChild(div);
        }
      }
    });

    // Load main image dynamically
    const params = new URLSearchParams(window.location.search);
    const img = params.get("img");
    const name = params.get("name");

    if (img) {
      document.getElementById("download-image").src = img;
      document.getElementById("download-link").href = img;
    }
    if (name) {
      document.getElementById("image-name").textContent = name;
    }

    // INFO MODAL SCRIPT (optimized)
    const infoBtn = document.querySelector(".info-btn");
    const modal = document.getElementById("infoModal");
    const closeBtn = document.querySelector(".close-btn");

    infoBtn.addEventListener("click", () => {
      const imgElement = document.getElementById("download-image");
      const imgSrc = imgElement.src;
      const imgName = document.getElementById("image-name").textContent;

      // Show modal immediately
      modal.classList.add("active");

      // Set temporary info instantly
      document.getElementById("info-name").textContent = imgName;
      document.getElementById("info-dimensions").textContent = "Loading...";
      document.getElementById("info-size").textContent = "Loading...";
      document.getElementById("info-format").textContent = "Loading...";

      // Load info asynchronously
      (async () => {
        try {
          const tempImg = new Image();
          tempImg.src = imgSrc;
          await tempImg.decode();
          const width = tempImg.naturalWidth;
          const height = tempImg.naturalHeight;

          const formatMatch = imgSrc.split(".").pop().split("?")[0].toUpperCase();

          let fileSize = "Unknown";
          const response = await fetch(imgSrc, { method: "HEAD" });
          const sizeBytes = response.headers.get("content-length");
          if (sizeBytes) {
            const sizeMB = (sizeBytes / (1024 * 1024)).toFixed(2);
            fileSize = `${sizeMB} MB`;
          }

          document.getElementById("info-dimensions").textContent = `${width} Ã— ${height}px`;
          document.getElementById("info-size").textContent = fileSize;
          document.getElementById("info-format").textContent = formatMatch;
        } catch (err) {
          console.error("Error loading image info:", err);
        }
      })();
    });

    closeBtn.addEventListener("click", () => {
      modal.classList.remove("active");
    });

    window.addEventListener("click", (e) => {
      if (e.target === modal) modal.classList.remove("active");
    });
  </script>

</body>
</html>
