<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search - Pixeora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="css/search.css">
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@900&display=swap" rel="stylesheet">
</head>
<body>

<!-- ========================================= -->
<!-- âœ… TOP BANNER AD (FULL WIDTH) -->
<!-- ========================================= -->
<div class="top-banner-ad">
  <img src="images/ad-wide-placeholder.jpg" alt="Ad Banner">
</div>

<!-- Header -->
<header class="header">
  <div class="header-overlay">
    <a href="index.html" class="logo">Pixeora</a>
    <div class="search-bar-wrapper">
      <div class="search-bar-border">
        <form class="search-bar" onsubmit="return redirectSearch()">
          <input type="text" id="searchInput" placeholder="Search Image" required>
          <button type="submit" class="search-icon">
            <img src="images/search-icon.png" alt="Search">
          </button>
        </form>
      </div>
    </div>
  </div>
</header>

<!-- Search Info -->
<div class="search-info">
  <p>Showing Results for</p>
  <h1><span class="keyword">""</span></h1>
  <div class="image-count" id="image-count">0 Images</div>
</div>

<!-- ========================================= -->
<!-- âœ… AFFILIATE BOX -->
<!-- ========================================= -->
<div class="affiliate-box">
  <h3>Recommended Tools</h3>
  <a href="#" class="affiliate-btn">ðŸ”¥ Adobe Photoshop Free Trial â†’</a>
</div>

<!-- Gallery -->
<div class="layout-wrapper">
  <div class="gallery" id="gallery"></div>
</div>

<!-- Related Section -->
<div class="related-section" id="related-section" style="display:none;">
  <h2>Related Images</h2>
  <div id="related-images"></div>
</div>

<!-- ========================================= -->
<!-- âœ… BOTTOM STICKY AD (SHOW AFTER 10 SEC) -->
<!-- ========================================= -->
<div id="bottom-sticky-ad" class="bottom-sticky-ad">
  <img src="images/ad-wide-placeholder.jpg" alt="Bottom Ad">
</div>

<script>
const API_BASE = "https://api.pixeora.com";
const params = new URLSearchParams(window.location.search);
const query = params.get('query');
const gallery = document.getElementById('gallery');
const keywordSpan = document.querySelector('.keyword');
const imageCountDiv = document.getElementById('image-count');

/* ============================
   BOTTOM AD TIMER 
=============================*/
setTimeout(() => {
  document.getElementById("bottom-sticky-ad").style.display = "block";
}, 10000);

/* ============================
   REDIRECT SEARCH
=============================*/
function redirectSearch() {
  const s = document.getElementById('searchInput').value.trim();
  if (s) window.location.href = `search.html?query=${encodeURIComponent(s)}`;
  return false;
}

/* ============================
   DOWNLOAD HANDLER
=============================*/
function downloadImage(rawName) {
  if (!rawName) return;
  const url = `${API_BASE}/api/images/download/${encodeURIComponent(rawName)}`;
  window.location.href = url;
}

/* ============================
   LOAD SEARCH IMAGES
=============================*/
async function loadSearchImages(q) {
  try {
    const res = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(q)}`);
    let images = await res.json();

    imageCountDiv.textContent = `${images.length} Images`;
    gallery.innerHTML = "";

    if (!images || images.length === 0) {
      gallery.innerHTML = "<p>No images found.</p>";
      loadRelatedImages(q);
      return;
    }

    /* ----------------------------
       Insert images + mid grid ads
    -----------------------------*/
    let counter = 0;

    images.forEach(img => {
      counter++;

      // Insert ad every 20 images
      if (counter % 20 === 0) {
        const ad = document.createElement("div");
        ad.classList.add("mid-grid-ad");
        ad.innerHTML = `<img src="images/ad-rectangle-placeholder.jpg" alt="Ad">`;
        gallery.appendChild(ad);
      }

      const div = document.createElement("div");
      div.classList.add("image-card");

      const fileToShow = img.thumbnailFileName || img.fileName;
      const fileUrl = 
      `https://pixeora.com/cdn-cgi/image/w=600,q=85,f=auto/https://cdn.pixeora.com/${encodeURIComponent(fileToShow)}`;

      div.innerHTML = `
        <a href="download.html?id=${encodeURIComponent(img._id)}">
          <img src="${fileUrl}" alt="${img.name}" loading="lazy">
        </a>
        <span class="download-icon" onclick="downloadImage('${img.fileName}')">
            <img src="images/download-icon.png">
        </span>
      `;

      gallery.appendChild(div);
    });

  } catch (err) {
    gallery.innerHTML = "<p>Error loading images.</p>";
  }
}

/* ============================
   LOAD RELATED IMAGES
=============================*/
async function loadRelatedImages(keyword) {
  const res = await fetch(`${API_BASE}/api/images/search?q=${encodeURIComponent(keyword)}`);
  const json = await res.json();
  let images = json.images || json;

  if (images.length === 0) {
    const pop = await fetch(`${API_BASE}/api/images/popular?page=1&limit=15`);
    const p = await pop.json();
    images = p.images || [];
  }

  document.getElementById("related-section").style.display = "block";
  const box = document.getElementById("related-images");
  box.innerHTML = "";

  images.slice(0, 15).forEach(img => {
    const fileToShow = img.thumbnailFileName || img.fileName;
    const fileUrl =
    `https://pixeora.com/cdn-cgi/image/w=400,q=80,f=auto/https://cdn.pixeora.com/${encodeURIComponent(fileToShow)}`;

    box.innerHTML += `
      <div class="related-item">
        <a href="download.html?id=${img._id}">
          <img src="${fileUrl}" loading="lazy">
        </a>
      </div>
    `;
  });
}

if (query) {
  keywordSpan.textContent = `"${query}"`;
  loadSearchImages(query);
}
</script>

</body>
</html>
