<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search - Pixeora</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">  
  <link rel="stylesheet" href="css/search.css">
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@900&display=swap" rel="stylesheet">

  <meta name="description" content="Search and download free HD wallpapers & stock images on Pixeora. Nature, Technology, Travel, Food, and more.">
  <meta property="og:title" content="Pixeora - Free Stock Images Search">
  <meta property="og:description" content="Explore free HD wallpapers and images for any category.">
  <meta property="og:type" content="website">
</head>
<body>

<!-- Header -->
<header class="header">
  <div class="header-overlay">
    <a href="index.html" class="logo">Pixeora</a>
    <div class="search-bar-wrapper">
      <div class="search-bar-border">
        <form class="search-bar" onsubmit="return redirectSearch()">
          <input type="text" id="searchInput" placeholder="Search Image" required>
          <button type="submit" class="search-icon">
            <img src="images/search-icon.png" alt="Search">
          </button>
        </form>
      </div>
    </div>

  </div>
</header>

<!-- Search Info -->
<div class="search-info">
  <p>Showing Results for</p>
  <h1><span class="keyword">""</span></h1>
  <div class="image-count" id="image-count">0 Images</div>
</div>

<!-- Gallery -->
<div class="layout-wrapper">
  <div class="gallery" id="gallery"></div>
</div>

<!-- Related Section (added below search results) -->
<div class="related-section" id="related-section" style="display:none;">
  <h2>Related Images</h2>
  <div id="related-images"></div>
</div>

<script>
// Backend URL
const API_BASE = "https://api.pixeora.com";

const params = new URLSearchParams(window.location.search);
const query = params.get('query');
const gallery = document.getElementById('gallery');
const keywordSpan = document.querySelector('.keyword');
const imageCountDiv = document.getElementById('image-count');

const relatedSection = document.getElementById("related-section");
const relatedContainer = document.getElementById("related-images");

let page = 1;               // For global infinite scroll
let loading = false;        // Prevent duplicate calls
let endReached = false;     // Stop when DB finish

// Initial search text update + first load
if (query) {
  keywordSpan.textContent = `"${query.charAt(0).toUpperCase() + query.slice(1)}"`;
  loadSearchImages(query); 
  loadRelatedImagesGlobal(); // Always show global-category related
}

// Redirect search
function redirectSearch() {
  const searchInput = document.getElementById('searchInput').value.trim();
  if (searchInput) {
    window.location.href = `search.html?query=${encodeURIComponent(searchInput)}`;
  }
  return false;
}

/* ---------------------------------------------------
   SAME DOWNLOAD HANDLER AS INDEX.HTML
-----------------------------------------------------*/
function downloadImage(rawName) {
  if (!rawName) return;
  const url = `${API_BASE}/api/images/download/${encodeURIComponent(rawName)}`;
  window.location.href = url;
}

/* ===================================================
   üî• 1) LOAD SEARCH RESULTS (Exact match only)
===================================================*/
async function loadSearchImages(q) {
  try {
    const res = await fetch(`${API_BASE}/api/search?q=${encodeURIComponent(q)}`);
    if (!res.ok) throw new Error("Failed to fetch");

    let images = await res.json();

    imageCountDiv.textContent = `${images.length} Images`;
    gallery.innerHTML = "";

    // ‚ùå NO RESULTS ‚Äî SHOW RELATED ONLY + INFINITY
    if (!images || images.length === 0) {
      gallery.innerHTML = "<p>No images found.</p>";
      return; // Do NOT call keyword related, we now use global categories
    }

    // ‚úÖ Show exact results
    images.forEach(img => {
      const div = document.createElement('div');
      div.classList.add('image-card');

      const safeName = (img.name || img.fileName || "").replace(/"/g, '&quot;');
      const fileToShow = img.thumbnailFileName || img.fileName;

      const fileUrl =
        `https://pixeora.com/cdn-cgi/image/w=600,q=85,f=auto/https://cdn.pixeora.com/${encodeURIComponent(fileToShow)}`;

      div.innerHTML = `
        <a href="download.html?id=${encodeURIComponent(img._id)}" title="${safeName}">
          <img src="${fileUrl}" alt="${safeName}" loading="lazy" />
        </a>

        <span class="download-icon" 
          onclick="downloadImage('${img.fileName.replace(/'/g, "\\'")}')" 
          title="Download">
          <img src="images/download-icon.png" alt="Download"/>
        </span>
      `;

      gallery.appendChild(div);
    });

  } catch (err) {
    console.error("Error fetching search images:", err.message);
    gallery.innerHTML = "<p>Error loading images.</p>";
  }
}

/* ===================================================
   üî• 2) RELATED IMAGES ‚Äî GLOBAL POPULAR CATEGORIES
   (NOT keyword-based)
===================================================*/
async function loadRelatedImagesGlobal() {
  try {
    relatedSection.style.display = "block";

    // Get 2-3 random categories from backend
    const categories = ["animals","nature","background","abstract","flower",
                        "people","festival","texture","travel","technology",
                        "pattern","minimal","wallpaper"];

    const randomCats = categories.sort(() => 0.5 - Math.random()).slice(0, 3);

    const res = await fetch(
      `${API_BASE}/api/images/random-categories?cats=${encodeURIComponent(randomCats.join(","))}&limit=15`
    );

    const data = await res.json();
    let images = data.images || data || [];

    // Fallback if API not available ‚Üí load popular
    if (images.length === 0) {
      const pop = await fetch(`${API_BASE}/api/images/popular?page=1&limit=15`);
      const popJson = await pop.json();
      images = popJson.images || [];
    }

    relatedContainer.innerHTML = "";

    images.forEach(img => {
      const fileToShow = img.thumbnailFileName || img.fileName;

      const fileUrl =
        `https://pixeora.com/cdn-cgi/image/w=400,q=80,f=auto/https://cdn.pixeora.com/${encodeURIComponent(fileToShow)}`;

      const dlUrl = `${API_BASE}/api/images/download/${encodeURIComponent(img.fileName)}`;

      relatedContainer.innerHTML += `
        <div class="related-item">
          <a href="download.html?id=${img._id}">
            <img src="${fileUrl}" loading="lazy">
          </a>

          <span class="download-overlay"
            onclick="window.location.href='${dlUrl}'"></span>
        </div>
      `;
    });

  } catch (e) {
    console.log("Related load failed:", e);
  }
}

/* ===================================================
   üî• 3) GLOBAL INFINITE SCROLL
===================================================*/
async function loadMoreGlobalImages() {
  if (loading || endReached) return;
  loading = true;

  try {
    const res = await fetch(
      `${API_BASE}/api/images/all?page=${page}&limit=40`
    );

    const json = await res.json();
    const images = json.images || json;

    if (!images || images.length === 0) {
      endReached = true;
      return;
    }

    images.forEach(img => {
      const div = document.createElement("div");
      div.classList.add("image-card");

      const safeName = (img.name || img.fileName || "").replace(/"/g, '&quot;');
      const fileToShow = img.thumbnailFileName || img.fileName;

      const fileUrl =
        `https://pixeora.com/cdn-cgi/image/w=600,q=85,f=auto/https://cdn.pixeora.com/${encodeURIComponent(fileToShow)}`;

      div.innerHTML = `
        <a href="download.html?id=${encodeURIComponent(img._id)}" title="${safeName}">
          <img src="${fileUrl}" alt="${safeName}" loading="lazy" />
        </a>
      `;

      gallery.appendChild(div);
    });

    page++;
  } catch (e) {
    console.error("Infinite scroll failed:", e);
  } finally {
    loading = false;
  }
}

/* ===================================================
   üî• TRIGGER INFINITE SCROLL
===================================================*/
window.addEventListener("scroll", () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
    loadMoreGlobalImages();
  }
});
</script>
