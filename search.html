<script>
const params = new URLSearchParams(window.location.search);
const query = params.get('query');
if (query) {
  const formattedQuery = query.charAt(0).toUpperCase() + query.slice(1);
  const qSpan = document.querySelector('.keyword');
  if (qSpan) {
    qSpan.textContent = `"${formattedQuery}"`;
  }
}

const imageCards = document.querySelectorAll('.image-card img');
const modal = document.getElementById('imageModal');
const modalImage = document.getElementById('modalImage');
const downloadBtn = document.getElementById('downloadBtn');
const closeBtn = document.querySelector('.modal-close');
const modalContent = document.querySelector('.modal-content');
const relatedGrid = document.querySelector('.related-grid');

imageCards.forEach(img => {
  img.addEventListener('click', () => {
    modalImage.src = img.src;
    if(downloadBtn) downloadBtn.href = img.src;
    modal.style.display = 'flex';
    document.body.style.overflow = 'hidden';
    if(relatedGrid) {
      relatedGrid.innerHTML = '';
      loadMoreRelatedImages();
    }
  });
});

if(closeBtn) closeBtn.addEventListener('click', closeModal);
if(modal) modal.addEventListener('click', (e) => {
  if (e.target === modal) closeModal();
});
